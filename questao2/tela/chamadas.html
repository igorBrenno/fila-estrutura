<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto px-8 py-28 sm:px-12">
    <h1
      class="sm:mb-18 mb-24 w-full text-center text-4xl font-extrabold dark:text-slate-50 sm:mx-auto sm:w-4/5"
    >
      Ver Primeiro da Fila
    </h1>
    <div class="flex flex-col items-center">
      <div
        class="rounded-lg bg-white py-5 px-6 text-center text-slate-800 shadow-lg shadow-slate-200 w-full text-4xl"
      >
        <div id="resposta"></div>
      </div>
      <button
        class="mt-10 w-96 flex items-center justify-center rounded-md bg-violet-900 px-4 py-3 font-semibold text-white shadow-md shadow-violet-700 transition hover:bg-slate-900"
        id="front"
        onclick="frontButton()"
      >
        front
      </button>
    </div>

    <script>
        
      function frontButton() {
        const url = "https://potential-spork-74xgwx9p4p42rrrx-8000.app.github.dev/front";

        fetch(url)
          .then(async (response) => {
            if (!response.ok) {
              alert("Erro");
            }
            const json = await response.json();
            const front = json.front;

            resposta.innerHTML = front;
          })
          .catch((err) => {
            alert("Erro");
          });
      }
      setInterval(() => frontButton(), 1000)
      frontButton()
    </script>
  </body>
</html>
